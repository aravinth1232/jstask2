<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon"> 
    <title>Login | Get into your account</title>

    <link rel="stylesheet" href="login.css">
</head>
<body>
    

    <div class="all">
        <div>
            <h1>Login</h1>
        </div>

     

        <form action="#" id="form" name="formfill" onsubmit="return validation()" >

            <div id="result" class="result">Enter your name</div>
        
        <div class="my first">
            <span><i class="fa fa-user icon"></i></span>
            <input type="text" name="username" id="username" autocomplete="off" placeholder="Username" > 
        </div>

            
        <div class="my first">
            <span><i class="fa fa-key icon"></i></span>
            <input type="password" name="password" id="password"  placeholder="Password">
            
    </div>

        

    
    <div  class="my but">
        <button type="submit" id="btn">Login</button>
    </div>
 
        
    </form>


    <div class="popup" id="popup">
        <h1>Login success</h1>
        <a href="" style="font-size:24px" onclick="closenav()"><i class="fa fa-close"></i></a>
    </div>


    <script src="login.js"></script>
</body>
</html>
